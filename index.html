<!DOCTYPE html>
<html>
<head>
    <title>Random Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Array of websites
            const websites = [
                "https://www.steps-charity.org.uk/",
                "https://www.suicideandco.org/",
                "https://sepsistrust.org/",
                "https://www.cancer.org/",
                "https://www.parkinsons.org.uk/",
                "https://www.ehaat.org/",
                "https://www.epilepsy.com/",
                "https://www.dementia.org.au/"
            ];

            // Pick a random website
            const randomSite = websites[Math.floor(Math.random() * websites.length)];
            
            // Redirect to the random website
            window.location.href = randomSite;
        });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="#">click here</a>.</p>
</body>
</html>
